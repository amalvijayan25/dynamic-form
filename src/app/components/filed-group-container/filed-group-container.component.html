<div class="flex justify-between ...">
  <p class="font-semibold ...">Field Groups</p>
  <button
    class="text-blue-600 dark:text-sky-400 border bg-blue-500"
    (click)="openNameModel()"
  >
    Create new
  </button>
</div>
<div>
  @for(formGroup of formGroupsControl; track formGroup){
  <li>
    {{ formGroup.value.formName }}
  </li>
  }
</div>

@if(showNameModel){
<div
  class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center"
>
  <div class="bg-white rounded-2xl shadow-xl p-6 w-96">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Create New Form Group</h2>
    <input
      type="text"
      [(ngModel)]="newFormName"
      placeholder="Enter Group Name"
      class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />
    <div class="flex justify-between mt-4 gap-2">
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
        (click)="addFormGroup()"
      >
        Create
      </button>
      <button
        class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition"
        (click)="closeNameModel()"
      >
        Close
      </button>
    </div>
  </div>
</div>
}
