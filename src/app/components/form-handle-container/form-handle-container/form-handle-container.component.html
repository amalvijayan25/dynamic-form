@if(!selectedFormGroup){
<div class="no-data-container">
  <div class="message">
    <p>Create New Group</p>
  </div>
</div>
} @else {
<div class="header" [formGroup]="selectedFormGroup">
  <div class="header-row">
    <input
      type="text"
      class="title-input"
      formControlName="formName"
      placeholder="Add Group Name"
    />
    <div class="action-buttons">
      <button (click)="toggleEditMode()">
        {{this.selectedFormGroup.get('formName')?.enabled?'Save':'Edit'}}</button>
      <button>Copy</button>
      <button>Delete</button>
    </div>
  </div>
  <input
    type="text"
    class="description"
    formControlName="description"
    placeholder="Add description"
  />
  <div formArrayName="fieldArray">
    @for (field of fieldArrayControls; track $index) {
        {{field.value.fieldType}}
    }
  </div>
</div>

}
